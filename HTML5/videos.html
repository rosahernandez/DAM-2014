<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejemplo videos</title>
        <script type="text/javascript"></script>
    </head>
    <body>
        <form method="post">
            <video controls>
                <source src="..videos/Los Simpsons. Mundial 2014, Brasil Vs. España..mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
                <source src="..videos/Los Simpsons. Mundial 2014, Brasil Vs. España..webm" type='video/webm; codecs="vp8, vorbis"'>
            </video>
            <input type="button" name="play" value="PLAY">
            <input type="button" name="stop" value="STOP">
            <input type="button" name="pausa" value="PAUSA">
            <input type="button" name="completa" value="PANTALLA COMPLETA">
        </form>
        <script src="videos.js"></script>
    </body>
</html>
